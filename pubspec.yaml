name: agrix_africa_adt2025
description: AgriX Beta – Africa Deep Tech 2025 Smart Farmer App
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter Plugins
  path_provider: ^2.1.2
  uuid: ^4.1.0
  share_plus: ^7.2.1
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  local_auth: ^2.1.6
  qr_flutter: ^4.0.0
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  tflite: ^1.1.2

  # Firebase
  cloud_firestore: ^4.9.1
  firebase_core: ^2.24.2

  # State Management
  provider: ^6.1.2

  # UI/UX Enhancements
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0 # ✅ For WhatsApp icon

  # Encryption
  encrypt: ^5.0.1

  # Secure Storage
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1 # ✅ For launcher icon generation

flutter:
  uses-material-design: true

  assets:
    - assets/alogo.png
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/alogo.png"
